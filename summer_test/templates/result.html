<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  
  <!-- Open Graph 메타 태그 -->
  <meta property="og:title" content="나의 농비티아이는? 결과 확인" />
  <meta property="og:description" content="나의 농비티아이 결과를 확인하고 친구들에게 공유해보세요!" />
  <meta property="og:image" content="https://summer-test-9ok2.onrender.com/static/thumbnail.png" />
  <meta property="og:url" content="https://summer-test-9ok2.onrender.com" />
  <meta property="og:type" content="website" />

  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      text-align: center;
      background-image: url('/static/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h2 {
      color: #ffffff;
      font-size: 2em;
      margin-top: 50px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .result-img {
      width: 300px;
      border-radius: 20px; /* 모서리 둥글게 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 그림자 추가 */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>{{ result | safe }}</h2>
  <img src="{{ url_for('static', filename=image) }}" class="result-img">
  <br><br>
  <a href="/" class="btn">다시하기</a>
  <button class="btn" onclick="shareResult()">공유하기</button>

  <script>
    function shareResult() {
      const text = "{{ result }}";
      const url = "https://summer-test-9ok2.onrender.com";  // 고정 배포 주소
      const shareText = `${text}\n결과를 보러 가기: ${url}`;

      navigator.clipboard.writeText(shareText).then(() => {
        alert("결과가 복사되었습니다!\n친구들에게 공유해보세요!");
      }).catch(err => {
        alert("복사 실패 😢 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
