<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      text-align: center;
      background-image: url('/static/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h2 {
      color: #ffffff;
      font-size: 2em;
      margin-top: 50px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .result-img {
      width: 300px;
      border-radius: 20px; /* 모서리 둥글게 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 그림자 추가 */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>{{ result }}</h2>
  <img src="{{ url_for('static', filename=image) }}" class="result-img">
  <br><br>
  <a href="/" class="btn">다시 하기</a>
  <button class="btn" onclick="shareResult()">결과 공유하기</button>

  <script>
    function shareResult() {
      const text = "{{ result }}";
      const url = window.location.origin;
      const shareText = `${text}\n결과를 보러 가기: ${url}`;

      navigator.clipboard.writeText(shareText).then(() => {
        alert("결과가 복사되었습니다!\n친구들에게 공유해보세요!");
      }).catch(err => {
        alert("복사 실패 😢 다시 시도해주세요.");
      });
    }
  </script>
</body>
</html>
